<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter Example</title>
</head>
<body>
    <my-counter data-counter="0"></my-counter>
    <script>
        class MyCounter extends HTMLElement {
            constructor() {
                super();
                const startCounter = this.dataset.counter;
                this.counter = startCounter || 0;
            }
            connectedCallback() {
                this.innerHTML = `
                    <button id="btnCounter">Count</button>
                    <p id="labelCounter"></p>
                `

                const labelCounter = this.querySelector('#labelCounter');
                labelCounter.textContent = this.counter;
                const btnCounter = this.querySelector('#btnCounter');
                btnCounter.addEventListener("click", () => {
                    this.counter++;
                    labelCounter.textContent = this.counter;
                })
            }
        }

        customElements.define('my-counter', MyCounter);
    </script>
</body>
</html>
